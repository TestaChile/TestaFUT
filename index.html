<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Partidos de FÃºtbol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>âš½ Organizador de Partidos</h1>
        
        <!-- Formulario para agregar jugadores -->
        <div class="form-section">
            <h2>Agregar Jugador</h2>
            <input type="text" id="playerName" placeholder="Nombre del jugador" required>
            
            <h3>Horarios Disponibles</h3>
            <!-- Lunes -->
            <div class="day-group">
                <div class="day-header">
                    <h4>Lunes</h4>
                    <button class="select-all" data-day="monday">Seleccionar todos</button>
                </div>
                <div class="time-slots" id="monday-slots">
                    <!-- Bloques horarios generados por JavaScript -->
                </div>
            </div>
            
            <!-- Martes -->
            <div class="day-group">
                <div class="day-header">
                    <h4>Martes</h4>
                    <button class="select-all" data-day="tuesday">Seleccionar todos</button>
                </div>
                <div class="time-slots" id="tuesday-slots"></div>
            </div>
            
            <!-- MiÃ©rcoles -->
            <div class="day-group">
                <div class="day-header">
                    <h4>MiÃ©rcoles</h4>
                    <button class="select-all" data-day="wednesday">Seleccionar todos</button>
                </div>
                <div class="time-slots" id="wednesday-slots"></div>
            </div>
            
            <!-- Jueves -->
            <div class="day-group">
                <div class="day-header">
                    <h4>Jueves</h4>
                    <button class="select-all" data-day="thursday">Seleccionar todos</button>
                </div>
                <div class="time-slots" id="thursday-slots"></div>
            </div>
            
            <!-- Viernes -->
            <div class="day-group">
                <div class="day-header">
                    <h4>Viernes</h4>
                    <button class="select-all" data-day="friday">Seleccionar todos</button>
                </div>
                <div class="time-slots" id="friday-slots"></div>
            </div>
            
            <!-- SÃ¡bado -->
            <div class="day-group">
                <div class="day-header">
                    <h4>SÃ¡bado</h4>
                    <button class="select-all" data-day="saturday">Seleccionar todos</button>
                </div>
                <div class="time-slots" id="saturday-slots"></div>
            </div>
            
            <!-- Domingo -->
            <div class="day-group">
                <div class="day-header">
                    <h4>Domingo</h4>
                    <button class="select-all" data-day="sunday">Seleccionar todos</button>
                </div>
                <div class="time-slots" id="sunday-slots"></div>
            </div>
            
            <button id="addPlayer">Agregar Jugador</button>
        </div>
        
        <!-- Tabla de jugadores -->
        <div class="players-section">
            <h2>ðŸ‘¥ Jugadores Registrados</h2>
            <table id="playersTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Horarios</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- Partidos posibles -->
        <div class="matches-section">
            <h2>ðŸ“… Partidos Posibles</h2>
            <div id="matchesList"></div> <!-- Lista dinÃ¡mica generada por JS -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
