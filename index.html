<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Partidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>âš½ Organizador de Partidos</h1>
        
        <!-- Contador de jugadores -->
        <div class="counter">
            <span id="countText">Â¡Faltan 12 jugadores!</span>
            <span id="matchStatus"></span>
        </div>

        <!-- Formulario compacto -->
        <div class="form-section">
            <h2>Agregar Jugador</h2>
            <input type="text" id="playerName" placeholder="Nombre" required>
            
            <div class="compact-calendar">
                <div class="day-collapsible">
                    <button class="collapse-btn">Lunes â–¼</button>
                    <div class="day-slots">
                        <label><input type="checkbox" name="monday" value="13:00-14:00"> 13:00-14:00</label>
                        <label><input type="checkbox" name="monday" value="14:00-15:00"> 14:00-15:00</label>
                        <!-- ... (agrega todos los slots del lunes) -->
                    </div>
                </div>
                <!-- Repite para los otros dÃ­as (martes a domingo) -->
            </div>
            
            <button id="addPlayer">Agregar</button>
            <button id="resetData">Reiniciar</button>
        </div>

        <!-- Lista de jugadores (solo nombres) -->
        <div class="players-section">
            <h2>ðŸ‘¥ Jugadores Registrados: <span id="totalPlayers">0</span></h2>
            <ul id="playersList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
